<div class="bg-base-600 h-full" data-aos="fade-up">
    <div class="w-full lg:w-8/12 px-4 mx-auto mt-6">
        <div
            class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
            <div class="rounded-t bg-white mb-0 px-6 py-6">
                <div class="text-center flex justify-between">
                    <h6 class="text-blueGray-700 text-xl font-bold" *ngIf="type=='clan'">
                        New Clan
                    </h6>
                    <h6 class="text-blueGray-700 text-xl font-bold" *ngIf="type=='user'">
                        Edit Profile
                    </h6>
                </div>
            </div>
            <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                <form action="." method="POST" enctype="multipart/form-data">

                    <div class="mx-auto text-right" *ngIf="type=='clan'">
                        <button
                            class="bg-base-100 text-white active:bg-base-500 font-bold uppercase text-xs px-4 py-3 mt-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
                            type="submit">
                            Create
                        </button>
                    </div>
                    <div class="mx-auto text-right" *ngIf="type=='user'">
                        <button
                            class="bg-base-100 text-white active:bg-base-500 font-bold uppercase text-xs px-4 py-3 mt-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
                            type="submit">
                            Apply
                        </button>
                    </div>
                    <div class="flex flex-wrap">
                        <div class="w-full lg:w-12/12 px-4">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                    htmlfor="grid-password">
                                    Name
                                </label>
                                <input type="text"
                                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                    value="" name="name">
                            </div>
                        </div>
                    </div>

                    <hr class="mt-6 border-b-1 border-blueGray-300">

                    <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase" *ngIf="type=='clan'">
                        Description
                    </h6>

                    <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase" *ngIf="type=='user'">
                        About Me
                    </h6>
                    <div class="flex flex-wrap">
                        <div class="w-full lg:w-12/12 px-4">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                    htmlfor="grid-password">
                                    Description
                                </label>
                                <textarea type="text"
                                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                    rows="4" name="content"></textarea>
                            </div>
                        </div>
                        <div class="lg:flex mx-auto py-6 gap-4 xs:flex-col">
                            <div class="w-full lg:w-6/12">
                                <div class="relative w-full mb-3">
                                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                        htmlfor="grid-password" *ngIf="type=='user'">
                                        Profile Photo
                                    </label>
                                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                        htmlfor="grid-password" *ngIf="type=='clan'">
                                        Clan Photo
                                    </label>
                                    <input type="file" class="form-control-file rounded-xl bg-base-100"
                                        id="exampleFormControlFile1" name="communityimg">
                                </div>
                            </div>
                            <div class="relative w-full lg:w-6/12 mb-3">
                                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                    htmlfor="grid-password">
                                    Cover Photo
                                </label>
                                <input type="file" class="form-control-file rounded-xl bg-base-100"
                                    id="exampleFormControlFile1" name="communityimg">
                            </div>
                        </div>
                    </div>
                    <div *ngIf="type=='user'">
                        <hr class="mt-6 border-b-1 border-blueGray-300">
                        <h6 class="text-blueGray-400 text-sm mt-3 mb-0 font-bold uppercase" *ngIf="type=='user'">
                            Password
                        </h6>
                        <div class="flex flex-wrap  ">

                            <div class="w-80% lg:w-4/12 px-1 pt-6">
                                <div class="relative w-full mb-3">
                                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                        htmlfor="grid-password">
                                        Curent Password
                                    </label>
                                    <input type="password"
                                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                        name="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="w-80% lg:w-4/12 px-1 pt-6">
                                <div class="relative w-full mb-3">
                                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                        htmlfor="grid-password">
                                        New Password
                                    </label>
                                    <input type="password"
                                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                        name="password2" placeholder="Password">
                                </div>
                            </div>

                            <div class="w-80% lg:w-4/12 px-1 pt-6">
                                <div class="relative w-full mb-3">
                                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                        htmlfor="grid-password">
                                        Confirm Password
                                    </label>
                                    <input type="password"
                                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                        name="password" placeholder="Password">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
