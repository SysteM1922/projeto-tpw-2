<div class="p-4 lg:w-80% lg:w-1/2 bg-transparent mx-auto flex">

    <div class="p-2 text-gray-900 bg-white rounded-lg font-medium capitalize flex flex-wrap justify-between w-full">
        <div class="pt-1">
            <a href="{% url 'index' %}">
                <span class="px-2 mr-2 border-r border-gray-800 ml-0 pb-0">
                    <img src="../../assets/logo_solo.png" alt="alt placeholder" class="w-9 h-10 -mt-0 inline mx-auto">
                </span>
            </a>
        </div>
        <form class="lg:w-2/6 w-24 mr-[-0.5rem] lg:mx-auto">
            <input type="search" name="search"
                class=" border-none py-3 placeholder-purple-300 text-blueGray-600 bg-purple-100 rounded text-sm shadow focus:outline-none focus:ring lg:w-full w-24 ease-linear transition-all duration-150"
                placeholder="&#xF002;" style="font-family:FontAwesome">
            <input type="submit" method="POST" hidden />
        </form>

        <div class="mt-[0.2rem]">
            <button id="dropdownDividerButton" data-dropdown-toggle="dropdownDivider"
                class=" text-white bg-base-100 focus:outline-3 focus:outline-base-100 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center "
                type="button">Menu <svg class="ml-2 w-4 h-4" aria-hidden="true" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg></button>
            <!-- Dropdown menu -->
            <div id="dropdownDivider" class="hidden z-10 w-24 bg-white rounded divide-y divide-base-100 shadow">
                <ul class="py-1 text-sm text-gray-700 " aria-labelledby="dropdownDividerButton">
                    <li>
                        <a href="{% url 'profile' %}" class="block py-2 px-4 hover:bg-gray-100 ">Profile</a>
                    </li>
                    <li>
                        <a class="block py-2 px-4 hover:bg-gray-100 select-none cursor-pointer"
                            data-modal-toggle="post-modal-create">New
                            Post</a>
                    </li>
                    <li>
                        <a href="{% url 'myclans' %}" class="block py-2 px-4 hover:bg-gray-100 ">My
                            Clans</a>
                    </li>
                </ul>
                <div class="py-1">
                    <a href="{% url 'logout' %}" class="block py-2 px-4  text-base hover:bg-error">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="post-modal-create" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed z-50 md:inset-0 h-modal md:h-50% hover:shadow-lg
focus:shadow-lg focus:outline-none focus:ring-0
 active:shadow-lg
transition
duration-700
ease-in-out">
    <div class="relative flex flex-col min-w-0 break-words w-8/12 mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
        <div class="rounded-t bg-white mb-0 px-6 py-6">
            <div class="text-center flex justify-between">
                <h6 class="text-blueGray-700 text-xl font-bold">
                    New Post
                </h6>
                <h6 class="text-blueGray-700 text-xl font-bold">
                    <button data-modal-toggle="post-modal-create" class="text-base select-none"> <i
                            class="fa-solid fa-x"></i> </button>
                </h6>
            </div>
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0 ">
            <form action="" method="POST">

                <div class="mx-auto text-center pt-4">
                    <button
                        class="bg-base-100 text-white active:bg-purple-500 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
                        type="submit">
                        Post
                    </button>
                </div>
                <div class="flex flex-wrap">
                    <div class="w-full lg:w-12/12 px-4">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                htmlfor="grid-password">
                                Title
                            </label>
                            <textarea type="text"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                rows="4">Title</textarea>
                        </div>
                    </div>
                    <div class="w-full lg:w-12/12 px-4">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                htmlfor="grid-password">
                                Content
                            </label>
                            <textarea type="text"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                rows="4">Content</textarea>
                        </div>
                    </div>

                    <div class="w-full lg:w-12/12 px-4">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                htmlfor="grid-password">
                                Photo
                            </label>
                            <input type="file" class="form-control-file rounded-xl bg-base-100" id="exampleFormControlFile1"
                                name="communityimg">
                        </div>
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                htmlfor="grid-password">
                                Clan
                            </label>
                            <label for="underline_select" class="sr-only">Underline select</label>
                            <select id="underline_select"
                                class="block py-2.5 px-0 w-full text-sm text-gray-500 bg-white border-1 border-b-2 border-gray-200 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer">
                                <option selected>Choose a Clan</option>
                                <option value="1">Clan 1</option>
                                <option value="2">Clan 2</option>
                                <option value="3">Clan 3</option>
                                <option value="4">Clan 4</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
