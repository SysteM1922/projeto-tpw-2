                <div class="mr-4 p-3 text-center">

                        class="text-sm text-blueGray-400">Following</span>
                </div>
                <div class="lg:mr-4 p-3 text-center">

                </div>

                    <span class="text-xl font-bold block uppercase tracking-wide text-blueGray-600">3</span><span
                        class="text-sm text-blueGray-400">Comments</span>
                </div>
            </div>
            <div class="flex justify-between py-4 lg:pt-4 pt-8" *ngIf="entity === 'clan'">
                <div class="mr-4 p-3 text-center">
                    <span class="text-xl font-bold block uppercase tracking-wide text-blueGray-600">1</span><span
                        class="text-sm text-blueGray-400">Followers</span>
                </div>
                <div class="lg:mr-4 p-3 text-center">
                    <span class="text-xl font-bold block uppercase tracking-wide text-blueGray-600">2</span><span
                        class="text-sm text-blueGray-400">Posts</span>
                </div>
            </div>
        </div>
        <div class="w-1/4 lg:w-2/12">
            <div class="mx-auto">
                <img alt="..." src="https://placeimg.com/400/400/people"
                    class="shadow-xl rounded-full h-auto border-none absolute lg:-m-11 max-w-150-px ">
            </div>
        </div>
        <div class=" lg:text-right">
            <div class="py-6 mt-12 sm:mt-4">
                <a href="">
                    <button
                        class="bg-base-100 active:bg-base-100 uppercase text-white font-bold hover:shadow-md shadow text-xs px-4 py-2 rounded outline-none focus:outline-none sm:mr-2 mb-1 ease-linear transition-all duration-150"
                        type="button">
                        Edit
                    </button>
                </a>
            </div>
        </div>
    </div>
    <div class="text-center mt-12">
        <h3 class="text-4xl font-semibold leading-normal mb-2 text-blueGray-700">
            Lorem.
        </h3>
        <div class="mt-10 py-10 border-t border-blueGray-200 text-center">
            <div class="flex flex-wrap justify-center">
                <div class="w-full lg:w-9/12 px-4">
                    <p class="mb-4 text-lg leading-relaxed text-blueGray-700">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
                </div>
            </div>
        </div>
