<app-profilebanner [imageUrl]="imageUrl"></app-profilebanner>
<div class="relative py-16 bg-base-100">
    <div class="container mx-auto px-4">
        <app-profile entity="clan" [nFollowers]="nFollowers" [nPosts]="nPosts" [imageUrl]="profileImageUrl" [name]="name" [desc]="desc" [follow]="follow" [clanId]="id"></app-profile>
        <div *ngFor="let post of posts">
            <app-post [post]="post"></app-post>
        </div>
    </div>
</div>
