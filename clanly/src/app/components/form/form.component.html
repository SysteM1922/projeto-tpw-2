<div class="w-full lg:w-3/12 px-4 lg:mx-auto mt-10 mx-0" data-aos="fade-up" data-aos-delay="100" duration="500"
    delay="500">
    <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
        <div class="rounded-t bg-white mb-0 px-6 py-4">
            <div class="text-center flex justify-between">
                <h6 class="text-base-100 text-xl font-bold">
                    Sign In
                </h6>
            </div>
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0 ">
            <form [formGroup]="signinForm" (submit)="signIn()">
                <div class="mx-auto text-right pt-3">
                </div>
                <div class="flex flex-col">
                    <div class="w-full lg:w-12/12 px-4">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                htmlfor="grid-password">
                                Username
                            </label>
                            <input formControlName="username" type="text" name="username"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="Username">
                        </div>
                    </div>
                    <div class="w-full lg:w-12/12 px-4">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                htmlfor="grid-password">
                                Password
                            </label>
                            <input formControlName="password" type="password" name="password"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="Password">
                        </div>
                    </div>
                    <button
                        class="mt-2 mx-auto bg-base-300 text-white active:bg-purple-500 font-bold uppercase text-l w-full py-2 rounded shadow-lg hover:bg-base-100 hover:animate-pulse outline-none focus:outline-none mb-1 ease-linear transition-all duration-150"
                        type="submit" (keyup.enter)="signIn()">
                        Sign In
                    </button>
                </div>
            </form>
            <div class=" mt-4 mb-0 text-center">
                <a routerLink="/signup" class="text-blueGray-600 hover:underline">Sign Up</a>
            </div>
        </div>
    </div>
</div>
