<div class="py-5 font-light text-base-200">
    <span
        class=" mr-2 text-base-100 hover:underline cursor-pointer font-extrabold">u/{{comment.user.username}}</span>{{comment.content}}
    <div class="mx-1 tooltip" data-tip="Delete Comment" *ngIf="isOwner">
        <button (click)="deleteComment()"><i
                class="fa-solid fa-trash text-l text-error hover:animate-pulse select-none"></i></button>
    </div>
</div>
