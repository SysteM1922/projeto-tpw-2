<div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
    <div class="rounded-t bg-white mb-0 px-6 py-6">
        <div class="text-center flex justify-between" >
            <h6 class="text-blueGray-700 text-xl font-bold">
                Register
            </h6>
        </div>
    </div>
    <form class="flex-auto px-4 lg:px-10 py-10 pt-0 mt-5" [formGroup]="signupForm" (submit)="signUp()">
        <div class="flex flex-wrap">
            <div class="w-full lg:w-6/12 px-4">
                <div class="relative w-full mb-3">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password">
                        Username
                    </label>
                    <input type="text"
                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                        name="username" placeholder="Username" formControlName="username">
                </div>
            </div>
            <div class="w-full lg:w-6/12 px-4">
                <div class="relative w-full mb-3">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password">
                        Email address
                    </label>
                    <input type="email"
                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                        name="email" placeholder="abc@example.com" formControlName="email">
                </div>
            </div>
            <div class="w-full lg:w-6/12 px-4 justify-center mx-auto pt-4">
                <div class="relative w-full mb-3">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password">
                        Name
                    </label>
                    <input type="text"
                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                        name="fname" placeholder="First Name" formControlName="name">
                </div>
            </div>
        </div>
        <hr class="mt-6 border-b-1 border-blueGray-300">
        <div class="flex flex-wrap  ">
            <div class="w-full lg:w-6/12 px-4 pt-6">
                <div class="relative w-full mb-3">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password">
                        Password
                    </label>
                    <input type="password"
                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                        name="password" placeholder="Password" formControlName="password">
                </div>
            </div>
            <div class="w-full lg:w-6/12 px-4 pt-6">
                <div class="relative w-full mb-3">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password">
                        Confirm Password
                    </label>
                    <input type="password"
                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                        name="password2" placeholder="Password" formControlName="password2">
                </div>
            </div>
            <div class="mx-auto text-right mt-5">
                <button
                    class="bg-base-100 text-white active:bg-base-300 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
                    type="submit">
                    Register
                </button>
                <div class=" mt-4 mb-0 text-center">
                    <a routerLink="/signin" class="text-blueGray-600 hover:underline">Sign In</a>
                </div>
            </div>
        </div>

    </form>
</div>
